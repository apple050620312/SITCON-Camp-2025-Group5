<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多拉A夢生活百寶袋</title>
    <link rel="stylesheet" type="text/css" href="Page3.css">
    <style>
        body {
            background-image: url('../../img/backgroundimage.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .input-area {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 11; /* 將 z-index 設定為比 full-page-link (10) 更高 */
            width: 50%;
            max-width: 500px;
        }
        .input-area input[type="text"] {
            padding: 10px;
            margin-right: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 70%;
            box-sizing: border-box;
        }
        .input-area button {
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 4px;
            background-color: white;
            color: #007bff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .input-area button:hover {
            background-color: #e9e9e9;
            color: #0056b3;
            border-color: #e9e9e9;
        }
        h1 {
            position: fixed;
            top: 1%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            text-align: center;
            width: 100%;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
            min-width: 300px;
        }
        .social {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 2;
        }
        .social img {
            width: 60px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>多拉A夢生活百寶袋</h1>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="輸入需求描述">
        <button onclick="goToLoadingPage()">送出</button>
    </div>
    <div id="ai-output"></div>
    <div class="social">
        <a href="https://www.youtube.com/watch?v=2uNkcxEqsN8" target="_blank">
            <img src="src/Doraemon_logo.png">
        </a>
    </div>
<script>
function goToLoadingPage() {
    const userInput = document.getElementById('user-input').value;
    // 將輸入暫存到 localStorage 以便下一頁取得
    localStorage.setItem('userInput', userInput);
    window.location.href = 'Page4-loding page.html';
}
</script>
</body>
</html>
