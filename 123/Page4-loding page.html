<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href="Page4-loding page.css"/>
        <style>
            .full-page-link {
                display: block;
                width: 100vw;
                height: 100vh;
                text-decoration: none;
                color: inherit;
                position: absolute;
                top: 0;
                left: 0;
                z-index: 10;
            }
            .loading-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                width: 100vw;
                position: absolute;
                top: 0;
                left: 0;
                z-index: 10;
                background-color: rgba(255, 255, 255, 0.8);
            }
            .loading-text {
                margin-top: 20px;
                font-size: 24px;
                color: #333;
            }
        </style>
    </head>
    <body>
        <div class="loading-container">
            <img src="../img/LINE 官方貼圖 - Doraemon Animated Stickers Example with GIF Animation.gif" alt="Loading animation">
            <!-- 加入新的圖片標籤來顯示 "loading..." -->
            <img src="../img/w1INHR.png" alt="Loading" class="loading-text-image">
            <!-- 移除或註解掉原來的文字標籤 -->
            <!-- <p class="loading-text">loading...</p> -->
        </div>

        <script>
        // 進入本頁時自動送出 API 請求
        window.onload = function() {
            // 取得上一頁輸入
            const userInput = localStorage.getItem('userInput') || '';
            fetch('http://udp.cfh.tw:50607/get_item', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: userInput })
            })
            .then(response => {
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return response.json();
            })
            .then(data => {
                console.log(data);
                // 回傳結果存到 localStorage
                localStorage.setItem('aiResponse', data.full_response || '');
                 localStorage.setItem('aiResponseData', JSON.stringify(data));
                // 跳轉到第六頁
                window.location.href = 'Page6-Get%20item.html';
            })
            .catch(error => {
                localStorage.setItem('aiResponse', '發生錯誤，請稍後再試。' + error.message);
                window.location.href = 'Page6-Get%20item.html';
            });
        }
        </script>
    </body>
</html>
