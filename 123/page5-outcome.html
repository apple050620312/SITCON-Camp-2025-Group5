    <style>

body {
    /* 設定背景圖片 */
    background-image: url('https://upload.cc/i1/2025/07/13/5wlNqU.png'); /* 請將 '您的背景圖片連結放在這裡' 替換為您的圖片 URL */
    background-size: contain; /* 將背景圖片完整顯示在區域內 */
    background-position: center center; /* 將背景圖片置中 */
    background-repeat: no-repeat; /* 防止背景圖片重複 */
    background-attachment: fixed; /* 讓背景圖片固定，不隨捲動移動 */
    background-color: transparent; /* 移除紫色背景 */
    margin: 0; /* 移除預設邊距 */
    overflow: hidden; /* 防止出現捲軸 */
    position: relative; /* 設定 body 為定位參考點 */

a {
    text-decoration: none;
    font-size: 30px;
    color: #00a1e9;
    margin: 50px;

.modal-header h3 {
    font-size: 30px;
    color: #111; /* 改為黑色 */

    position: absolute;
    top: 35%;
    left: 50%;

.modal-content {
    /* background-color: green; */

    box-shadow: none !important;

    margin: 30px;
    width: 90%;
    border-radius: 20px;

.remember {
    margin-bottom: 20px;
}

.modal-body form .btn {
    width: 100%;
    font-size: 25px;
    color: white;
}

.full-page-link {
    display: block;
    width: 100vw;
    height: 100vh;
    text-decoration: none;
    color: inherit;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 10;
}

/* 設定 AI 回應的位置和樣式 */
#ai-result {
    position: absolute; /* 絕對定位 */
    top: 50%; /* 垂直置中 */
    left: 50%; /* 水平置中 */
    transform: translate(-50%, -50%); /* 精確置中 */
    width: 60%; /* 調整寬度 */
    text-align: center; /* 文字置中 */
    /* 您可能需要根據實際圖片和內容調整這些值 */
    /* padding: 20px; */ /* 可選：增加內邊距 */
    /* background-color: rgba(255, 255, 255, 0.8); */ /* 可選：半透明背景 */
    /* transform: rotate(-5deg); */ /* 可選：如果需要旋轉以匹配筆記本角度 */
    font-size: 1.5em; /* 調整字體大小 */
    color: #333; /* 調整文字顏色 */
    z-index: 1; /* 確保它在背景圖片之上 */
}

/* 新增 "再產生一個道具" 按鈕的樣式 */
.generate-again-button {
    position: fixed; /* 固定位置 */
    bottom: 20px; /* 距離底部 20px */
    right: 20px; /* 距離右側 20px */
    padding: 10px 20px; /* 內邊距 */
    background-color: #00a1e9; /* 背景顏色 */
    color: white; /* 文字顏色 */
    text-decoration: none; /* 移除下劃線 */
    border-radius: 5px; /* 圓角 */
    font-size: 1.2em; /* 字體大小 */
    z-index: 100; /* 確保按鈕在最上層 */
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* 陰影效果 */
}

.generate-again-button:hover {
    background-color: #007bff; /* 滑鼠懸停時的背景顏色 */
}
