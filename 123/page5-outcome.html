        body {

            background-image: url('https://upload.cc/i1/2025/07/13/5wlNqU.png');
            /* 請將 'https://upload.cc/i1/2025/07/13/5wlNqU.png' 替換為您的背景圖片 URL */
            background-size: contain;
            /* 將背景圖片完整顯示在區域內 */
            background-position: center center;
            /* 將背景圖片置中 */
            background-repeat: no-repeat;
            /* 防止背景圖片重複 */
            background-attachment: fixed;
            /* 讓背景圖片固定，不隨捲動移動 */
            background-color: transparent;
            /* 移除紫色背景 */
            margin: 0;
            /* 移除預設邊距 */
            overflow: hidden;
            /* 防止出現捲軸 */
            position: relative;
            /* 設定 body 為定位參考點 */
            min-height: 100vh;
        }

        a {

        /* 設定圖片顯示區域的位置和樣式 */
        #image-area {
            position: absolute;
            /* 絕對定位 */
            top: 40%;
            /* 調整這個值來垂直定位到圖片白框位置 */
            left: 25%;
            /* 調整這個值來水平定位到圖片白框位置 */
            width: 25%;
            /* 調整寬度以適應圖片白框 */
            height: -60%;
            /* 調整高度以適應圖片白框 */
            /* 您可能需要根據實際圖片和內容調整這些值 */
            /* border: 1px solid blue; */
            /* 可選：用於調試邊框 */
            display: flex;
            /* 使用 Flexbox 置中圖片 */
            justify-content: center;
            /* 水平置中圖片 */
            align-items: center;
            /* 垂直置中圖片 */
            overflow: hidden;
            /* 隱藏超出區域的圖片部分 */
            z-index: 1;
            /* 確保它在背景圖片之上 */
        }

        #image-area img {
            max-width: 100%;
            /* 確保圖片不超出容器寬度 */
            max-height: 100%;
            /* 確保圖片不超出容器高度 */
            object-fit: contain;
            /* 確保圖片在容器內完整顯示並保持比例 */
        }


        /* 設定 AI 回應文字區域的位置和樣式 */
        #text-area {
            position: absolute;
            /* 絕對定位 */
            top: 38%;
            left: 50%;
            width: 100%;
            max-width: calc(99vh);
            transform: translateX(-50%);
            padding: 1rem;
            font-size:1.5rem;
            height: 37%;
            /* 您可能需要根據實際圖片和內容調整這些值 */
            /* border: 1px solid green; */
            /* 可選：用於調試邊框 */
            text-align: left;
            color: #333;
            /* 調整文字顏色 */
            overflow-y: auto;
            /* 如果文字超出高度，顯示捲軸 */
            z-index: 1;
            /* 確保它在背景圖片之上 */
        }

        /* 新增一個容器來放置圖片和按鈕 */
        .bottom-right-container {
            position: fixed;
            /* 固定位置 */
            bottom: 0px;
            /* 距離底部 20px */
            right: -50px;
            /* 距離右側 20px */
            display: flex;
            /* 使用 Flexbox */
            flex-direction: column;
            /* 垂直堆疊內容 */
            align-items: center;
            /* 水平置中內容 */
            z-index: 100;
            /* 確保容器在最上層 */
        }

        /* 任意門圖片的樣式 */
        .bottom-right-container img {
            width: 400px;
            /* 調整圖片寬度 */
            margin-bottom: -55px;
            /* 設定圖片和按鈕之間的間距 */
        }


        /* "再產生一個道具" 按鈕的樣式 */
        .generate-again-button {
            padding: 10px 20px;
            /* 內邊距 */
            background-color: #f9fbfc;
            /* 背景顏色 */
            color: rgb(5, 5, 5);
            /* 文字顏色 */
            text-decoration: none;
            /* 移除下劃線 */
            border-radius: 5px;
            /* 圓角 */
            font-size: 1.2em;
            /* 字體大小 */
            box-shadow: 2px 2px 5px rgb(255, 255, 255);
            /* 陰影效果 */
            /* 移除 position, bottom, right, z-index，因為它們由父容器控制 */
            /* position: fixed; */
            /* bottom: 20px; */
            /* right: 20px; */
            /* z-index: 100; */
        }

        .generate-again-button:hover {
            background-color: #007bff;
            /* 滑鼠懸停時的背景顏色 */
        }


        @media (max-aspect-ratio: 572 / 414) {
            .bottom-right-container img{
                width: 200px;
            }
        }
    </style>
