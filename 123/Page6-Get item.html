        <script>
        // 取得 aiResponse 並顯示道具名稱
        window.onload = function() {
            // 取得 aiResponse，假設格式為 { name: '任意門', ... }
            let aiResponse = localStorage.getItem('aiResponse');
            let itemName = '任意門';
            if (aiResponse) {
                try {
                    let data = JSON.parse(aiResponse);
                    if (data && data.name) itemName = data.name;
                } catch(e) {
                    // 若不是 JSON 格式，直接顯示內容
                    itemName = aiResponse;
                }
            }
            document.getElementById('item-title').textContent = `適合你的道具是${itemName}！！`;
        }
        </script>
